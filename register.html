<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج تسجيل المستخدمين</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Tahoma', Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(to right, #1a2a6c, #233380);
            color: white;
            padding: 25px 30px;
            text-align: center;
            position: relative;
        }
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .header p {
            opacity: 0.9;
        }
        .header i {
            position: absolute;
            top: 20px;
            left: 25px;
            font-size: 40px;
            opacity: 0.2;
        }

        /* زر الرجوع */
        .back-btn-container {
            padding: 15px 30px;
            background-color: #ffffff;
            border-bottom: 1px solid #eee;
        }
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(to right, #6c757d, #5a6268);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .back-btn:hover {
            background: linear-gradient(to right, #7f8c8d, #6c757d);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 16px;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #1a2a6c;
            font-size: 18px;
        }

        input[type="text"],
        input[type="password"],
        input[type="date"],
        select {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus {
            border-color: #1a2a6c;
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 42, 108, 0.2);
        }

        .btn {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            background: linear-gradient(to right, #233380, #c72a2a);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .form-footer {
            margin-top: 25px;
            text-align: center;
            color: #7f8c8d;
            font-size: 15px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .form-footer a {
            color: #1a2a6c;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .form-footer a:hover {
            color: #b21f1f;
            text-decoration: underline;
        }

        .user-level {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .user-level label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: normal;
            cursor: pointer;
        }

        .user-level input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .password-strength {
            height: 5px;
            background: #eee;
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }

        .password-strength-meter {
            height: 100%;
            width: 0;
            transition: width 0.3s;
        }

        .password-rules {
            margin-top: 10px;
            font-size: 13px;
            color: #7f8c8d;
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- زر الرجوع -->
  

    <div class="container">
        <div class="header">
            <i class="fas fa-users"></i>
            <h1>تسجيل مستخدم جديد</h1>
            <p>املأ النموذج أدناه لتسجيل مستخدم جديد في النظام</p>
        </div>
  <div class="back-btn-container">
        <a href="javascript:history.back()" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            رجوع
        </a>
    </div>
        <div class="form-container">
            <form action="insert_user.php" method="post">
                <div class="form-group">
                    <label for="username">اسم المستخدم</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="أدخل اسم المستخدم" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>
                    </div>
                    <div class="password-strength">
                        <div class="password-strength-meter" id="password-strength-meter"></div>
                    </div>
                    <div class="password-rules">
                        يجب أن تحتوي كلمة المرور على 8 أحرف على الأقل وتشمل أرقاماً ورموزاً
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">تأكيد كلمة المرور</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" name="confirm_password" placeholder="أعد إدخال كلمة المرور" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="date-added">تاريخ التسجيل</label>
                    <div class="input-icon">
                        <i class="fas fa-calendar"></i>
                        <input type="date" id="date-added" name="Date_Added" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>مستوى المستخدم</label>
                    <div class="user-level">
                        <label>
                            <input type="radio" name="user_level" value="admin" checked>
                            مدير النظام
                        </label>
                        <label>
                            <input type="radio" name="user_level" value="editor">
                            محرر
                        </label>
                        <label>
                            <input type="radio" name="user_level" value="viewer">
                            مستخدم عادي
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn">
                    <i class="fas fa-user-plus"></i>
                    تسجيل المستخدم
                </button>
            </form>
            <div class="form-footer">
                <p>جميع الحقوق محفوظة &copy; 2023 | <a href="login.php">الذهاب لتسجيل الدخول</a></p>
            </div>
        </div>
    </div>

    <script>
        // تحديث قوة كلمة المرور أثناء الكتابة
        document.getElementById('password').addEventListener('input', function () {
            const password = this.value;
            const meter = document.getElementById('password-strength-meter');
            let strength = 0;
            if (password.length >= 8) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password)) strength += 25;
            if (/[^A-Za-z0-9]/.test(password)) strength += 25;
            meter.style.width = strength + '%';
            if (strength < 50) {
                meter.style.backgroundColor = '#e74c3c';
            } else if (strength < 75) {
                meter.style.backgroundColor = '#f39c12';
            } else {
                meter.style.backgroundColor = '#2ecc71';
            }
        });

        // التحقق من تطابق كلمتي المرور عند الإرسال
        document.querySelector('form').addEventListener('submit', function (e) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('كلمتا المرور غير متطابقتين. الرجاء المحاولة مرة أخرى.');
                document.getElementById('password').focus();
            }
        });

        // تعيين التاريخ الحالي كقيمة افتراضية
        document.addEventListener('DOMContentLoaded', function () {
            const today = new Date();
            const formattedDate = today.toISOString().substr(0, 10);
            document.getElementById('date-added').value = formattedDate;
        });
    </script>
</body>
</html>
